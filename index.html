<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="main mt-5 ms-5">
        <div class="calc">
            <div id="top">
                <div class="output">
                    <input type="text" id="result" class="screen1" placeholder="0">
                </div>
            </div>
            
            <div class="buttons">
                <button type="button" class="btn btn-danger" id="clear" onclick="clearsc()">C</button>
                <button type="button" class="btn btn-danger" id="clear" onclick="removeLast()">&#9003</button>

            </div>
            <div class="row">
                <button  class="btn btn-light" id="nu" onclick="displayNumber(7)">7</button>
                <button type="button" class="btn btn-light" id="nu" onclick="displayNumber(8)">8</button>
                <button type="button" class="btn btn-light" id="nu" onclick="displayNumber(9)">9</button>
                <button type="button" class="btn btn-light" id="nu" onclick="displayNumber('/')">&#247</button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-light" id="nu" onclick="displayNumber(4)">4</button>
                <button type="button" class="btn btn-light" id="nu" onclick="displayNumber(5)">5</button>
                <button type="button" class="btn btn-light" id="nu" onclick="displayNumber(6)">6</button>
                <button type="button" class="btn btn-light" id="nu" onclick="displayNumber('*')">&#215</button>

            </div>
            <div class="row">
                <button type="button" class="btn btn-light" id="nu" onclick="displayNumber(1)">1</button>
                <button type="button" class="btn btn-light" id="nu" onclick="displayNumber(2)">2</button>
                <button type="button" class="btn btn-light" id="nu" onclick="displayNumber(3)">3</button>
                <button type="button" class="btn btn-light" id="nu" onclick="displayNumber('-')">-</button>

            </div>
            <div class="row">
                <button type="button" class="btn btn-light" id="nu" onclick="displayNumber(0)">0</button>
                <button type="button" class="btn btn-light" id="nu" onclick="displayNumber('.')">.</button>
                <button type="button" class="btn btn-light" id="nu" onclick="displayNumber('+')">+</button>
                <button type="button" class="btn btn-light" id="nu" onclick="evaluvation()">=</button>

            </div>
        </div>
    </div>
</body>
<script src="./script.js" >
    

</script>
</html>
